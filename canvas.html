<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <title>Canvas</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="http://backbonejs.org/backbone-min.js"></script>
  <script src="http://coffeescript.org/extras/coffee-script.js"></script>

  <script type="text/coffeescript">
    canvas = null
    mouse =
      x: null
      y: null
    ctx = null

    init = ->
      canvas = document.getElementById("canvas")
      return false  if not canvas or not canvas.getContext
      ctx = canvas.getContext("2d")

    mouse_init = ->
      canvas.addEventListener "mousemove", (e) ->
        mouse_pos e
        $("#xy").text mouse.x + "x" + mouse.y
        return
    
      canvas.addEventListener "mouseout", (e) ->
        mouse.x = null
        mouse.y = null
        $("#xy").text mouse.x + "x" + mouse.y
        return
    
      mouse_pos = (e) ->
        rect = e.target.getBoundingClientRect()
        mouse.x = e.clientX - rect.left
        mouse.y = e.clientY - rect.top
        console.log "call"  if ctx.isPointInPath(mouse.x, mouse.y)
        return

    draw_axis = ->
      ctx.beginPath()
      ctx.moveTo 0, 0
      ctx.lineTo canvas.width, 0
      ctx.lineTo canvas.width, canvas.height
      ctx.lineTo 0, canvas.height
      ctx.closePath() # 枠を閉じる
      ctx.stroke() # 枠線を引く
      ctx.beginPath()
      ctx.moveTo 100, 100
      ctx.lineTo 100, 300
      ctx.lineTo 500, 300
      ctx.stroke() # 線を引く
      ctx.beginPath()
    draw_data = ->
      #ctx.stroke();
      ctx.rect 100, 230, 50, 70
      ctx.fillRect 100, 230, 50, 70
      ctx.rect 200, 100, 50, 200
      ctx.fillRect 200, 100, 50, 200
      ctx.rect 300, 200, 50, 100
      ctx.fillRect 300, 200, 50, 100
      ctx.rect 400, 150, 50, 150
      ctx.fillRect 400, 150, 50, 150

    draw = ->
      draw_axis()
      draw_data()
    
      
    $ ->
      init()
      mouse_init()
      draw()
  </script>

  <body>
    <h1>Canvas</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    <span id="xy"></span>
  </body>
</html>
